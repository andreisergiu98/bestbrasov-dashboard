overwrite: true
schema:
  - ../backend/*.generated.gql
documents:
  - "./**/*.(gql)"
generates:
  __generated__/types.ts:
    plugins:
      - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .gql.d.ts
      baseTypesPath: __generated__/types
    plugins:
      - typescript-operations
      - near-file-typed-documents
